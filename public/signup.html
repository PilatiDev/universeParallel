<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilati - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header class="site-header" role="banner">
    <nav class="menu" role="navigation" aria-label="Menu principal">
      <div class="menu-center">
        <ul class="menu-links" role="menubar">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html" class="active">Register</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="signup-container" role="main">
    <section class="signup-wrapper" aria-labelledby="signup-title">
      <div class="signup-image">
        <img src="../src/img/parallel-universe-science-theory-royalty-free-image-1755106690.jpeg" alt="Sign Up Banner">
        <p class="signup-text">Join our platform today and unlock exclusive features.</p>
      </div>

      <div class="signup-box">
        <h1 id="signup-title">Create your account</h1>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn-cadastro">Create</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <p>© 2025 Pilati - All rights reserved.</p>
      <nav class="footer-links" aria-label="Rodapé">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </nav>
    </div>
  </footer>
</body>
</html>
