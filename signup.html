<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilati - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Menu -->
  <nav class="menu">
    <div class="menu-center">
      <ul class="menu-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="active">Register</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up -->
  <main class="signup-container">
    <section class="signup-wrapper">
      <!-- Lado esquerdo -->
      <div class="signup-image">
        <img src="src/img/parallel-universe-science-theory-royalty-free-image-1755106690.jpeg" alt="Sign Up Banner">
        <p class="signup-text">
          Join our platform today and unlock exclusive features.
        </p>
      </div>

      <!-- Formulário -->
      <div class="signup-box">
        <h2>Create your account</h2>
        <form>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn-cadastro">Create</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 Pilati - All rights reserved.</p>
      <nav class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </nav>
    </div>
  </footer>
</body>
</html>
